<html>
<body>
	<h1>JAX-RS Upload Form (Stream with File name)</h1>
	<form action="http://localhost:8080/api/v1/files" method="post"
		enctype="multipart/form-data">
		<p>
			Select a file : <input type="file" name="file" size="50" />
		</p>
		<input type="submit" value="Upload It" />
	</form>
</body>
</html>
